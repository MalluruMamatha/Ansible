- name: variables
  hosts: localhost
  become: yes

  vars_prompt:
  - name: wishes
    prompt: enter wishes
    private: true
  vars_files:
  - varfiles.yaml
  vars:
    wishes: "morning from play variable"
  tasks:
  - name: print the information
    vars:
      wishes: "morning from task level"
    ansible.builtin.debug:
      msg: "Hello, Good {{wishes}}"
