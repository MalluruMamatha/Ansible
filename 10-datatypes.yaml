- name: data types
  hosts: localhost
  vars:
    course: "Devops with AWS"
    tools:
    - jenkins
    - ansible
    - shell
    experience: 
      jenkins: 2
      ansible: 1
      shell: 5
    realtime project: true
    tasks:
